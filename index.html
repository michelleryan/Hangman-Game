<!DOCTYPE html>
<html>
<head>
	<title>Hangman-Game</title>
	<!--make my game mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- link in bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<img src="assets/images/hangmantitle.png" class="img-responsive" alt="HangMan Title">
			</div>

		</div>
		<div class="row ">
			<div class="col-md-12">
				<div class="score">
					<h3>Wins</h3>
					<p id="wins"></p>
				</div>
			</div>
		</div>
		<div class="row main-content">
			<div class="col-lg-6">
				<div class="row">
					<div class="media-left sci-fi-pic">
						<img src="assets/images/sci-fi-movies.jpg" class="media-object" alt="Sci-Fi">
					</div>
					<div class="media-body">
						<h4 class="media-heading">Movie Facts<h4>
						<p id="movie-facts">This is where my movie facts will go</p>
					</div>
				</div>
				
			</div>
			<div class="col-lg-6 game">
				<div class="row instructions">
					<h2>Press Any Key to Get Started!</h2>
				</div>
				<div class="row">
					<h3>Current Word</h3>
					<div id="letter-space"></div>
					<h3>Number of Guesses Remaining</h3>
					<p id="remaining"></p>
					<h3>Letters Already Guessed</h3>
					<p id="letters-guessed"></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="well">
					&copy; Copyright 2017 Michelle Ryan, HangMan Game
				</div>
			</div>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
